<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethical Hacker</title>
    <style>
        /* Full-screen background for hacker effect */
        #hacker-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            z-index: -1;
            overflow: hidden;
        }

        /* Main content styling */
        body {
            color: #00ff00; /* Hacker green */
            text-align: center;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            margin-top: 100px;
            z-index: 1;
        }

        .hacker-img {
            width: 150px;
            height: auto;
        }

        .social-links a {
            margin: 10px;
            color: #00ff00;
            font-size: 30px;
            text-decoration: none;
            display: inline-block;
        }

        .social-links img {
            width: 50px;
            height: 50px;
            margin: 5px;
            transition: transform 0.3s ease;
        }

        .social-links img:hover {
            transform: scale(1.2);
        }

        .refresh-button {
            background-color: #00ff00;
            color: black;
            padding: 10px 20px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Background Animation -->
    <canvas id="hacker-bg"></canvas>

    <!-- Main Content -->
    <div class="container">
        <h1>System Breached...</h1>
        <p>Unauthorized Access Detected. Logging Out...</p>
        <img class="hacker-img" src="https://i.imgur.com/yzq0QoW.png" alt="Hacker Image">
        <div class="social-links">
            <a href="https://github.com/SugamDarklord10" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"></a>
            <a href="https://linkedin.com/sugam-malla" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn"></a>
            <a href="https://instagram.com/shamish_thakuri" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
            <a href="https://www.facebook.com/shamish.malla" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
        </div>
        <button class="refresh-button" onclick="location.reload()">Restart System</button>
    </div>

    <!-- JavaScript for Hacker Background Effect -->
    <script>
        const canvas = document.getElementById("hacker-bg");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "010101 HACKER SYSTEM ERROR 0110 1010 ACCESS DENIED 1010".split("");
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 50);

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

</body>
</html>
