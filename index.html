<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        /* Full-screen background for particles */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            z-index: -1;
        }

        /* Main content styling */
        body {
            color: #F4C542;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            margin-top: 100px;
            z-index: 1;
        }

        .snail-icon {
            font-size: 100px;
        }

        .social-links a {
            margin: 10px;
            color: #F4C542;
            font-size: 30px;
            text-decoration: none;
        }

        .refresh-button {
            background-color: #F4C542;
            padding: 10px 20px;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Background Animation -->
    <div id="particles-js"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Please check in later.</h1>
        <p>I am currently out for a sunlight break.</p>
        <div class="snail-icon">üêå</div>
        <div class="social-links">
            <a href="https://github.com/" target="_blank">GitHub</a>
            <a href="https://linkedin.com/" target="_blank">LinkedIn</a>
            <a href="https://instagram.com/shamish_thakuri" target="_blank">Instagram</a>
            <a href="https://www.facebook.com/shamish.malla" target="_blank">Facebook</a>
        </div>
        <button class="refresh-button" onclick="location.reload()">Refresh</button>
    </div>

    <!-- Particles.js Script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": { "enable": true, "value_area": 800 }
                },
                "color": { "value": "#F4C542" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" },
                    "polygon": { "nb_sides": 5 },
                },
                "opacity": { "value": 0.5, "random": false },
                "size": { "value": 3, "random": true },
                "move": { "enable": true, "speed": 2 }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" },
                }
            }
        });
    </script>

</body>
</html>
