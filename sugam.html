<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        /* Full-screen background for particles */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            z-index: -1;
        }

        /* Main content styling */
        body {
            color: #F4C542;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            margin-top: 100px;
            z-index: 1;
        }

        .snail-icon {
            font-size: 100px;
        }

        /* Social media links styling */
        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: #F4C542;
            font-size: 40px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .social-links img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        /* Hover effect: Enlarge icons */
        .social-links a:hover img {
            transform: scale(1.2);
        }

        /* Active effect: Background change when clicked or touched */
        .social-links a:active img {
            transform: scale(1.3); /* Makes the icon bigger */
            background-color: rgba(255, 255, 255, 0.2); /* Light background effect */
            border-radius: 50%;
        }

        .refresh-button {
            background-color: #F4C542;
            padding: 10px 20px;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Background Animation -->
    <div id="particles-js"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Please check in later.</h1>
        <p>Currently recharging under the sun. Stay tuned, I’ll be back with more energy!.</p>
        <div class="snail-icon">⛱️</div>
        <div class="social-links">
            <a href="https://github.com/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/sugam-malla-5a2344259/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com/shamish01/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/shamish.malla" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            </a>
        </div>
        <button class="refresh-button" onclick="location.reload()">Refresh</button>
    </div>

    <!-- Particles.js Script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": { "enable": true, "value_area": 800 }
                },
                "color": { "value": "#F4C542" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" },
                    "polygon": { "nb_sides": 5 },
                },
                "opacity": { "value": 0.5, "random": false },
                "size": { "value": 3, "random": true },
                "move": { "enable": true, "speed": 2 }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" },
                }
            }
        });
    </script>

</body>
</html>
